        body {
            font-family: Arial, sans-serif;

        .header {
            background-color: #000000;

            text-align: center;
            padding: 10px;
            border-radius: 4px;

        }
        .a_header{
            border: 2px solid #fe0505;

        }
        .pro , .a_pro {
            background-color: #ffffff;

            text-align: center;
            padding: 10px;
            margin: 05px 0px 0px 0px;
            overflow: hidden;
            border-radius: 4px;

        } 
        .pro {
            border: 6px solid #000000;
            align-items: center;
            justify-content: center;

        }

        .a_pro{
            border: 4px solid #ff0000;
            /* flex: center; */
        }

            border: 2px solid #fe0505;
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
            color: azure;
            text-decoration: none;


        }
        .profile2 {
            color: azure;
            border: 2px solid #fe0505;
            margin: 10px;
            padding: 10px;
            width: 500%;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;


        }


        .profile img {
            width: 100%;
        }
        .profile2 img {
            width: 100%;
        }

        .profile h2,.profile2 h2,
        .profile p {
            margin: 0;
            padding: 0 0 10px 0;
        }

            background-color: #0a7beb;

            height: 80%;
